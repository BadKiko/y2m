# Minimal Mosquitto config for LAN usage
# Listener for MQTT (TCP)
listener 1883
protocol mqtt

# Listener for WebSocket (optional)
listener 9001
protocol websockets

# Allow anonymous access in LAN (can be tightened later)
allow_anonymous true

persistence true
persistence_location /mosquitto/data/
log_timestamp true
log_type all
connection_messages true
log_dest file /mosquitto/log/mosquitto.log

