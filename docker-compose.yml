version: '3.8'

services:
  # Backend API
  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@db:5432/mqtt2yandex}
      - MQTT_BROKER=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - YAPI_URL=${YAPI_URL:-http://yapi:8080}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-supersecret}
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID:-}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET:-}
      - DEBUG=${DEBUG:-false}
    depends_on:
      - db
      - mosquitto
    volumes:
      - ./logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAFFIC_HOST:-mqtt2yandex.localhost}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=8000"
    networks:
      - mqtt2yandex
    restart: unless-stopped

  # Streamlit UI
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://app:8000}
      - STREAMLIT_SERVER_PORT=${STREAMLIT_SERVER_PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=${STREAMLIT_SERVER_ADDRESS:-0.0.0.0}
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamlit.rule=Host(`${TRAFFIC_HOST:-mqtt2yandex.localhost}`) && Path(`${STREAMLIT_PATH:-/ui}`)"
      - "traefik.http.routers.streamlit.entrypoints=websecure"
      - "traefik.http.routers.streamlit.tls.certresolver=myresolver"
      - "traefik.http.services.streamlit.loadbalancer.server.port=8501"
    networks:
      - mqtt2yandex
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:${POSTGRES_VERSION:-17}
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mqtt2yandex}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mqtt2yandex
    restart: unless-stopped

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-2.0.22}
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - mqtt2yandex
    restart: unless-stopped

  # Yandex2MQTT (Optional)
  yandex2mqtt:
    image: smdmitry/yandex2mqtt:${YANDEX2MQTT_VERSION:-latest}
    environment:
      - MQTT_HOST=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
    depends_on:
      - mosquitto
    networks:
      - mqtt2yandex
    restart: unless-stopped
    profiles:
      - yandex

  # YAPI for silent commands (Optional)
  yapi:
    image: ebuyan/yapi:${YAPI_VERSION:-latest}
    ports:
      - "${YAPI_PORT:-8080}:8080"
    environment:
      - MQTT_HOST=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
    depends_on:
      - mosquitto
    networks:
      - mqtt2yandex
    restart: unless-stopped
    profiles:
      - yapi

  # Traefik Reverse Proxy
  traefik:
    image: traefik:${TRAEFIK_VERSION:-v2.10}
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:${WEB_PORT:-80}"
      - "--entrypoints.websecure.address=:${WEB_SECURE_PORT:-443}"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SECURE_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - mqtt2yandex
    restart: unless-stopped
    profiles:
      - traefik

  # pgAdmin (Optional)
  pgadmin:
    image: dpage/pgadmin4:${PGADMIN_VERSION:-latest}
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - mqtt2yandex
    restart: unless-stopped
    profiles:
      - pgadmin

volumes:
  postgres_data:
  letsencrypt:

networks:
  mqtt2yandex:
    driver: bridge
